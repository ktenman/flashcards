<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teoreetiline Informaatika</title>
    <meta name="description" content="">
    <meta name="google" value="notranslate">
    <meta name="viewport"
          content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no"/>
    <meta name="apple-mobile-web-app-title" content="Teoreetiline Informaatika"/>
    <meta name="application-name" content="Teoreetiline Informaatika">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--<meta name="viewport" content="width=device-width">-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <meta property="og:url" content="http://estimol.eu">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Abimees">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"/>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          messageStyle: "none",
          tex2jax: {
            preview: "none",
            inlineMath: [['$','$'], ['\\(','\\)']]
            }
        });


    </script>
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">

    </script>
</head>
<body>
<div class="container">
    <div class="row">

        <nav class="navbar navbar-default">
            <!-- here's where you put the container tag -->
            <div class="container">
                <div class="row">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            {% if session.logged_in %}
                                <li><a href="{{ url_for('general') }}">
                                    <span class="hidden-xs">
                                       questions
                                    </span>
                                    <span class="visible-xs">
                                        theorems
                                    </span>
                                </a></li>
                                <li><a href="{{ url_for('code') }}">theorems</a></li>
                                <li><a href="{{ url_for('cards') }}">
                                     <span class="hidden-xs">
                                       edit
                                    </span>
                                    <span class="visible-xs">
                                         <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </span>
                                </a></li>
                                <li><a href="{{ url_for('logout') }}">
                                    <span class="hidden-xs">
                                       sign out
                                    </span>
                                    <span class="visible-xs">
                                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                                    </span>
                                </a></li>
                            {% else %}
                                <li><a href="{{ url_for('login') }}">log in</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div> <!-- close the container tag -->
        </nav>


        {% for message in get_flashed_messages() %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}

    </div>
</div>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
{#<script src="https://use.fontawesome.com/8cea844162.js"></script>#}
<script src="{{ url_for('static', filename='fastclick.min.js') }}"></script>
<script src="{{ url_for('static', filename='general.js') }}"></script>
</body>
</html>
